# Application Configuration
spring.application.name=campuseats-backend
server.port=8081

# MongoDB Configuration
# Use environment variable MONGODB_URI for cloud database
# Example: mongodb+srv://username:password@cluster.xxxxx.mongodb.net/campuseats?retryWrites=true&w=majority
# Fallback to localhost if not set
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/campuseats}
spring.data.mongodb.database=campuseats

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-at-least-256-bits}
jwt.expiration=86400000


# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.campuseats=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
